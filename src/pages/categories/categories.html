<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>Categories page</p>
  <ion-list>
    <button ion-item *ngFor="let i of items">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{i.id}}.jpg"/>
      </ion-thumbnail>
      <h2>{{ i.nome }}</h2>
    </button>
  </ion-list>
</ion-content>
